name: build-linux-binaries

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain (with targets)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-musl, x86_64-unknown-linux-musl

      - name: Install cross
        run: cargo install cross --locked

      - name: Build (release, aarch64 musl)
        run: cross build --release --target aarch64-unknown-linux-musl

      - name: Build (release, x86_64 musl)
        run: cross build --release --target x86_64-unknown-linux-musl

      - name: Prepare artifacts
        run: |
          mkdir -p dist
          cp target/aarch64-unknown-linux-musl/release/digital-closet dist/digital-closet-aarch64
          cp target/x86_64-unknown-linux-musl/release/digital-closet dist/digital-closet-x86_64
          chmod +x dist/digital-closet-aarch64 dist/digital-closet-x86_64

      - name: Upload artifact (aarch64)
        uses: actions/upload-artifact@v4
        with:
          name: digital-closet-aarch64
          path: dist/digital-closet-aarch64

      - name: Upload artifact (x86_64)
        uses: actions/upload-artifact@v4
        with:
          name: digital-closet-x86_64
          path: dist/digital-closet-x86_64
